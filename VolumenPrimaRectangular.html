<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Mi documento básico</title>
</head>
<body>
  <marquee  behavior="alternate" direction="">
    <img src="pr.png"></marquee>
  <center>Volumen de un Prisma Rectangular</center>
<form>
	<table align="center" border-collapse: collapse; bordercolor="000000" width="50%">
		<tr>
			<td colspan="7" align="center"style="background-color: #000000;">
				<span style="font-size: 60px; line-height: 1.5;color: #B91478;">Volumen</span></td></tr>
				<tr>
          <td>Largo:</td>
          <td><input type="text" style="background-color: #FFFFFF"id="largo"></td>
          <td>Ancho:</td>
          <td><input type="text" style="background-color: #FFFFFF"id="ancho"></td> 
          <td>Altura:</td>
          <td><input type="text" style="background-color: #FFFFFF"id="altura"></td> 
        </tr>
        <tr>
          <td colspan="3"align="right"><input type="button" style="background-color: #FFFFFF" value="Resultado:" onclick="Multiplicación()"></td>
          <td colspan="3"align="left"><input type="text" id="resultado" disabled></td>
        </tr>
        <tr>
          <td colspan="7" align="center"style="background-color: #F1C40F">Fórmula: largo × ancho × altura</td>
        </tr>
      </table>
      </form>
      <script>
        function Multiplicación(){
        var numero1 = Number(document.getElementById("largo").value);
        var numero2 = Number(document.getElementById("ancho").value);
        var numero3 = Number(document.getElementById("altura").value);
        var m = numero1 * numero2 * numero3;document.getElementById("resultado").value=m;
      }
    </script>
</body>
</html>
