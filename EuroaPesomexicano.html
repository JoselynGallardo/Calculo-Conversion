<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Mi documento básico</title>
</head>
<body>
  <center>Euro a Peso Mexicano</center>
  <img src="European.png"width="30" height="30">
  <img src="banderaMexico.png"width="30" height="30">

<form>
	<table align="center" border=1 border-collapse: collapse; bordercolor="#FFF" width="50%">
		<tr>
			<td colspan="3" align="center"style="background-color: #000000;">
				<span style="font-size: 60px; line-height: 1.5;color: #B91478;">EUR a MXN</span></td></tr>
				<tr>
          <td align="right"><input type="text" style="background-color: #FFFFFF"id="euro" placeholder="1"></td>
          <td align="center"><input type="button" style="background-color: #FFFFFF" value="=" onclick="Conversión()"></td>
          <td><input type="text" style="background-color: #FFFFFF"id="pesomexicano"placeholder="22.52"></td>
        </tr>
        <tr>
          <td align="right">EUR-Euro</td>
          <td></td>
          <td>MXN-Peso Mexicano</td>
        </tr>
      </table>
      </form>
      <script>
        function Conversión(){
        var numero1 = Number(document.getElementById("euro").value);
        var epm = numero1 * 22.37;document.getElementById("pesomexicano").value =epm;
      }
    </script>
</body>
</html>
