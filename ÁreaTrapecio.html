<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Mi documento básico</title>
</head>
<body>
  <marquee behavior="alternate" direction="">
    <img src="AT.png"></marquee>
    <center>Área de un Trapecio</center>
    <center><img src="Trapecio.png"width="300" height="300"></center>
<form>
	<table align="center" border="1" border-collapse: collapse; bordercolor="000000" width="50%">
		<tr>
			<td colspan="5" align="center"style="background-color: #000000;">
				<span style="font-size: 60px; line-height: 1.5;color: #B91478;">Área</span></td></tr>
        <tr>
          <td align="center">Altura:</td>
          <td align="center">Base Mayor:</td>
          <td align="center">Base Menor:</td>
          <td rowspan="2"align="center"><input type="button" style="background-color: #FFFFFF" value="Resultado:" onclick="Área()"></td>
          <td rowspan="2"align="center"><input type="text" style="background-color: #FFFFFF" id="resultado"disabled></td>
        </tr>
				<tr>
          <td align="center"><input type="text" style="background-color: #FFFFFF"id="altura"></td>
          <td align="center"><input type="text" style="background-color: #FFFFFF"id="basemayor"></td> 
          <td align="center"><input type="text" style="background-color: #FFFFFF"id="basemenor"></td>
        </tr>
        <tr>
          <td colspan="5" align="center"style="background-color: #F1C40F">Fórmula: (a+b)/2 x h.</td>
        </tr>
      </table>
      </form>
      <script>
        function Área(){
        var numero1 = Number(document.getElementById("altura").value);
        var numero2 = Number(document.getElementById("basemayor").value);
        var numero3 = Number(document.getElementById("basemenor").value);
        var dividir = (numero2+numero3)/2*numero1;document.getElementById("resultado").value =dividir;
      }
    </script>
</body>
</html>
