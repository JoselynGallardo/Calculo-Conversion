<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Mi documento básico</title>
</head>
<body>
    <marquee  behavior="alternate" direction="">
            <img src="AC.png"></marquee>
  <center>Área de un Círculo</center>
  <center>Medida de la superficie delimitada por una circunferencia. La letra griega π representa la relación constante de la circunferencia de cualquier círculo a su diámetro, aproximadamente igual a 3,1416</center>
<form>
	<table align="center" border=1 border-collapse: collapse; bordercolor="000000" width="50%">
		<tr>
			<td colspan="4" align="center"style="background-color: #000000;">
				<span style="font-size: 60px; line-height: 1.5;color: #B91478;">Dimensión</span></td></tr>
        <tr>
          <td align="center">Radio</td>
          <td align="center"><input type="text" style="background-color: #FFFFFF"id="radio" placeholder="0"></td>
          <td align="center"><input type="button" style="background-color: #FFFFFF" value="=" onclick="Área()"></td>
          <td align="center"><input type="text" style="background-color: #FFFFFF"id="resultado" placeholder="0"disabled></td>
        </tr>
        <tr>
          <td colspan="4" align="center"style="background-color: #F1C40F">Fórmula: πr²</td>
        </tr>
      </table>
      </form>
      <script>
        function Área(){
        var numero1 = Number(document.getElementById("radio").value);
        var multiplicar = 3.1416 * (numero1*numero1);document.getElementById("resultado").value=multiplicar;
      }
    </script>
</body>
</html>
